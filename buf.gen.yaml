version: v1beta1
plugins:
  - name: go
    out: api/gen/go
    opt: paths=source_relative
  - name: go-grpc
    out: api/gen/go
    opt: paths=source_relative,require_unimplemented_servers=false
  - name: grpc-gateway
    out: api/gen/go
    opt: paths=source_relative
  - name: openapiv2
    out: api/spec
  - name: js
    out: api/gen/js
